<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket Generator</title>

  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">

  <!-- BOOTSTRAP -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css' integrity='sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==' crossorigin='anonymous'/>

  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>

  <div class="ms-wrapper overflow-auto">

    <div class="container text-center my-5 p-5 bg-black bg-opacity-75 rounded-5 text-white">

      <h1 class="mb-3">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>    

      <div class="row align-items-end">

        <div class="col-lg-4">

          <div class="ms-name d-flex flex-column mb-3">

            <label for="name">Inserisci il tuo nome e cognome</label>
  
            <input type="text" name="name" id="name">
  
          </div>

        </div>

        <div class="col-lg-4">

          <div class="ms-km d-flex flex-column mb-3">

            <label for="name">Inserisci il numero di KM che intendi percorrere</label>
  
            <input type="number" name="km" id="km">
  
          </div>

        </div>

        <div class="col-lg-4">

          <div class="ms-age d-flex flex-column mb-3">

            <select name="age" id="age">
  
              <option value="">Seleziona la tua fascia di et√†</option>
  
              <option value="Underage">Minorenne (< 17)</option>
  
              <option value="Adult">Adulto (18 - 64)</option>
  
              <option value="Overage">Pensionato (> 65)</option>
  
            </select>
  
          </div>

        </div>

      </div>

      <div class="ms-btn">
        <button id="calc" class="mx-3 my-1">Genera</button>
        <button id="canc" class="mx-3 my-1">Annulla</button>
      </div>

      <div class="ms-result bg-white rounded-5 p-4 my-3 text-dark d-none">

        <div class="ms-ticket d-none">

          <h2 class="mb-3">Il tuo biglietto</h2>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Nome Passeggero</th>
                <th scope="col">Offerta</th>
                <th scope="col">Carrozza</th>
                <th scope="col">Codice CP</th>
                <th scope="col">Costo biglietto</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row" class="ms-print-name"></th>
                <td class="ms-print-offer"></td>
                <td class="ms-print-wagon"></td>
                <td class="ms-print-cpcode"></td>
                <td class="ms-print-price"></td>
              </tr>
            </tbody>
          </table>

        </div>

        <div class="ms-error d-none"></div>

      </div>
  
    </div>  
    
  </div>

  <script src="./js/script.js"></script>

</body>
</html>
